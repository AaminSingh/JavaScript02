<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button >Button clicked</button>
    
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:400"
            //BIND-------------->With the bind() method, an object can borrow a method from another object.
            //requirement
            document
             .querySelector('button')
             .addEventListener('click', this.handleClick.bind(this))   // gives the reference of the above  
        }
        handleClick(){
         console.log("button clicked");   
         console.log(this);
        }
    }
    const app = new React()
</script>
</html>
